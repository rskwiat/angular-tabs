<!doctype html>
<html class="no-js" lang="" ng-app="tabApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Angular JS User Tabs</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>

    <div class="container">

        <div class="col-md-5" role="tabpanel">
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
            <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
          </ul>

          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="home" ng-controller="homeController">
                <p>{{ greeting }}</p>
            </div>

            <div role="tabpanel" class="tab-pane" id="profile" ng-controller="profileController">
                <h3>{{ name }}</h3>
                <p><strong>Short Biography: </strong>{{ bio }}</p>

                <ul>
                    <li><strong>Birthday:</strong> {{ birthday }}</li>
                    <li><strong>Eye Color:</strong> {{ eyecolor }}</li>
                    <li><strong>Hometown:</strong> {{ hometown }}</li>
                </ul>
            </div>
            <div role="tabpanel" class="tab-pane" id="messages" ng-controller="messageController">
                <p>{{ messages }}</p>
            </div>
          </div>
        </div>

    </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/angular/angular.min.js"></script>
        <script src="js/angular/angular-route.min.js"></script>
        <script src="js/bootstrap/bootstrap.min.js"></script>
        <script src="js/base.js"></script>
    </body>
</html>
